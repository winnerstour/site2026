<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate, max-age=0" />
  <title>WinnersTour — Ferramentas e Apps</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    /* VARIÁVEIS DE COR E ESTILO */
    :root{
      --brand:#f97316; 
      --brand-shadow:#C2410C; 
      --text-charcoal:#111827; 
      --muted:#6b7280;
      --bg:#fff;
      --card:#fff;
      --shadow-base:0 2px 5px rgba(2,8,23,.05); 
      --shadow-hover:0 4px 10px rgba(2,8,23,.10);
      --card-hover-bg:#f5f5f5; 
      --radius:18px;
      --wrap:1024px; /* Unificado para a largura do conteúdo */
      --sidebar-bg-color: #f0f4f9; 
    }

    /* Estilos do grid e card da página apps (Adaptado para o novo grid) */
    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    body {
        background: #e5e7eb;
        color: var(--text-charcoal);
    }

    #main-grid {
        display: grid;
        grid-template-columns: 320px 1fr; 
        gap: 30px;
        align-items: flex-start;
        max-width: var(--wrap);
        margin: 0 auto;
        padding: 30px 20px 40px;
    }

    /* SIDEBAR LATERAL */
    #main-sidebar {
        background: var(--sidebar-bg-color);
        border-radius: 24px;
        box-shadow: 0 18px 35px rgba(15, 23, 42, 0.18);
        padding: 24px 22px 26px;
        position: sticky;
        top: 20px;
        align-self: flex-start;
    }

    .agency-info h1 {
        margin: 0 0 12px 0;
        font-size: 1.5rem;
        font-weight: 900;
        color: var(--brand);
        letter-spacing: 0.12em;
    }

    .agency-info p {
        margin: 0 0 18px 0;
        font-size: 0.95rem;
        line-height: 1.5;
        color: var(--muted);
    }

    /* CTA WhatsApp destacado na sidebar */
    .whatsapp-cta {
        background: #22c55e1a;
        border-radius: 14px;
        padding: 10px 12px;
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        border: 1px dashed #16a34a;
    }

    .whatsapp-cta a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        text-decoration: none;
        color: #16a34a;
        font-size: 0.9rem;
    }

    .whatsapp-cta .icon-wa {
        width: 22px;
        height: 22px;
    }

    .sidebar-title {
        font-size: 0.85rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 10px;
    }

    /* Lista de botões/links no sidebar */
    .sidebar-cta-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .cta-link-sidebar {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 7px 6px;
        font-size: 0.9rem;
        text-decoration: none;
        color: var(--text-charcoal);
        border-radius: 10px;
        transition: all 0.18s ease-out;
        font-weight: 700;
    }

    .cta-link-sidebar .icon {
        font-size: 1.1rem;
        width: 22px;
        text-align: center;
    }

    .cta-link-sidebar:hover {
        background: #e5e7eb;
        transform: translateX(3px);
        color: var(--brand);
    }

    /* CONTEÚDO PRINCIPAL */
    #main-content {
        background: #f9fafb;
        border-radius: 24px;
        box-shadow: 0 18px 35px rgba(15, 23, 42, 0.12);
        padding: 24px 26px 30px;
    }

    #main-content h2 {
        font-size: 1.4rem;
        margin-top: 0;
        margin-bottom: 6px;
        font-weight: 900;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--text-charcoal);
    }

    #main-content .card-subtitle {
        margin-top: 0;
        margin-bottom: 18px;
        font-size: 0.95rem;
        color: var(--muted);
        line-height: 1.4;
    }

    /* GRID DE APPS */
    #apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
    }

    .app-card {
        display: flex;
        flex-direction: row;
        gap: 12px;
        padding: 13px 12px;
        border-radius: 16px;
        background: var(--card);
        box-shadow: var(--shadow-base);
        text-decoration: none;
        color: inherit;
        transition: all 0.18s ease-out;
        border: 1px solid rgba(148,163,184,0.3);
        min-height: 110px;
    }

    .app-card:hover {
        background: var(--card-hover-bg);
        box-shadow: var(--shadow-hover);
        transform: translateY(-1px);
    }

    .card-media {
        width: 90px;
        height: 90px;
        background: #f9fafb;
        border-radius: 14px;
        border: 1px solid #e5e7eb;
        overflow: hidden;
        flex-shrink: 0;
        padding: 10px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card-media img {
        max-width: 100%;
        max-height: 80px; /* Limita o tamanho das imagens do app */
        object-fit: contain; 
    }

    .card-content {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .card-title {
        font-weight: 900 !important;
        font-size: 1rem;
        line-height: 1.3;
        margin-bottom: 5px;
        color: var(--text-charcoal) !important;
        text-transform: uppercase; 
        letter-spacing: 0.06em;
    }

    .card-subtitle {
        font-size: 14px;
        color: var(--muted);
    }

    /* HEADER MOBILE */
    #mobile-header {
        display: none;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: #0f172a;
        color: #f9fafb;
        position: sticky;
        top: 0;
        z-index: 20;
    }
