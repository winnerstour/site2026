<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WinnersTour ‚Äî Ferramentas e Apps</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./artigos_base.css"> <style>
    /* VARI√ÅVEIS DE COR E ESTILO */
    :root{
      --brand:#f97316; 
      --brand-shadow:#C2410C; 
      --text-charcoal:#111827; 
      --muted:#6b7280;
      --bg:#fff;
      --card:#fff;
      --shadow-base:0 2px 5px rgba(2,8,23,.05); 
      --shadow-hover:0 4px 10px rgba(2,8,23,.10);
      --card-hover-bg:#f5f5f5; 
      --radius:18px;
      --wrap:1024px; /* Unificado para a largura do conte√∫do */
      --sidebar-bg-color: #f0f4f9; 
    }
    /* Estilos do grid e card da p√°gina apps (Adaptado para o novo grid) */
    #main-grid {
        display: grid;
        grid-template-columns: 250px 1fr;
        min-height: 100vh;
    }
    /* Ajuste da largura do conte√∫do e centraliza√ß√£o geral */
    .content-wrapper {
        max-width: var(--wrap); 
        margin: 30px auto;
        padding: 0 16px;
    }
    /* SIDEBAR LATERAL */
    #main-sidebar {
        background: var(--sidebar-bg-color);
        border-radius: 24px;
        box-shadow: 0 18px 35px rgba(15, 23, 42, 0.18);
        padding: 26px 24px 26px;
        position: sticky;
        top: 20px;
        align-self: flex-start;
    }
    #main-sidebar p {
        font-size: 0.95rem;
        line-height: 1.5;
        color: var(--muted);
        margin-bottom: 18px;
    }
    .whatsapp-cta {
        background: #22c55e1a;
        border-radius: 14px;
        padding: 10px 12px;
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        border: 1px dashed #16a34a;
    }
    .whatsapp-cta a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        text-decoration: none;
        color: #16a34a;
        font-size: 0.9rem;
    }
    .whatsapp-cta .icon-wa {
        width: 22px;
        height: 22px;
    }
    .sidebar-title {
        font-size: 0.85rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 10px;
    }
    .sidebar-cta-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }
    /* CONTE√öDO PRINCIPAL */
    #main-content {
        background: #f9fafb;
        border-radius: 24px;
        box-shadow: 0 18px 35px rgba(15, 23, 42, 0.12);
        padding: 24px 26px 30px;
        margin-left: 24px;
    }
    #main-content h2 {
        font-size: 1.4rem;
        margin-top: 0;
        margin-bottom: 6px;
        font-weight: 900;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--text-charcoal);
    }
    #main-content .card-subtitle {
        margin-top: 0;
        margin-bottom: 18px;
        font-size: 0.95rem;
        color: var(--muted);
        line-height: 1.4;
    }
    /* GRID DE APPS */
    #apps-grid {
        /* Renomeado de #events-grid para apps-grid para clareza */
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .app-card {
        display: flex;
        flex-direction: row;
        gap: 14px;
        padding: 14px 14px;
        border-radius: 18px;
        background: var(--card);
        box-shadow: var(--shadow-base);
        text-decoration: none;
        color: inherit;
        transition: transform 0.18s ease-out, box-shadow 0.18s ease-out, background 0.18s ease-out;
        border: 1px solid rgba(148,163,184,0.35);
        height: 100%;
    }
    .app-card:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-2px);
        background: #f3f4f6;
    }
    .card-media {
        width: 96px;
        height: 96px;
        background: #f9fafb;
        border-radius: 14px;
        border: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        overflow: hidden;
    }
    .card-media img {
        max-width: 100%;
        max-height: 80px;
        object-fit: contain;
    }
    .card-content {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .card-title {
        font-weight: 900;
        font-size: 1rem;
        line-height: 1.3;
        margin-bottom: 4px;
        color: var(--text-charcoal);
        text-transform: uppercase; 
        letter-spacing: 0.06em;
    }
    .card-subtitle {
        font-size: 14px;
        color: var(--muted);
    }
    .app-card p {
        margin: 0;
    }
    /* Estilos do cabe√ßalho mobile */
    #mobile-header {
        display: none;
        align-items: center;
        justify-content: space-between;
        padding: 12px 18px;
        background: #0f172a;
        color: #f9fafb;
        position: sticky;
        top: 0;
        z-index: 20;
    }
    #mobile-header .logo {
        font-size: 1.05rem;
        font-weight: 900;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        text-decoration: none;
        color: #f9fafb;
    }
    #mobile-header .logo span {
        color: var(--brand);
    }
    .mobile-cta-group {
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }
    .icon-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 34px;
        height: 34px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: rgba(15, 23, 42, 0.8);
        color: #e5e7eb;
        text-decoration: none;
        font-size: 18px;
    }
    .menu-icon {
        font-size: 1.4rem;
        cursor: pointer;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: rgba(15, 23, 42, 0.9);
        margin-left: 2px;
    }
    /* Layout mobile */
    @media (max-width: 1024px) {
        .content-wrapper {
            margin: 0;
            padding: 0 14px 14px;
        }
        #mobile-header {
            display: flex;
        }
        #main-grid {
            grid-template-columns: 1fr;
            padding-top: 52px;
        }
        #main-sidebar {
            position: static;
            margin-bottom: 14px;
            display: none; /* Come√ßa escondido no mobile */
        }
        #main-content {
            margin-left: 0;
        }
    }
    /* Estilos gerais de texto */
    .agency-info h1 {
        margin-top: 0;
        margin-bottom: 10px;
    }
    .cta-link-sidebar {
        display: flex;
        align-items: center;
        font-size: 0.92rem;
        font-weight: 700;
        color: var(--text-charcoal);
        text-decoration: none;
        padding: 6px 4px;
        border-radius: 10px;
        transition: all 0.18s ease-out;
    }
    .cta-link-sidebar .icon {
        font-size: 1.1rem;
        width: 22px;
        text-align: center;
        margin-right: 8px;
    }
    .cta-link-sidebar:hover {
        background: #e5e7eb;
        color: var(--brand);
        transform: translateX(3px);
    }
    .cta-link-sidebar .icon-wa {
        width: 20px;
        height: 20px;
        margin-right: 8px;
    }
    .agency-info p {
        margin-top: 0;
    }
    /* Ajuste de responsividade fino nos cards */
    @media (max-width: 768px) {
        .app-card {
            padding: 12px 10px;
        }
        .card-media {
            width: 84px;
            height: 84px;
        }
    }

    /* AJUSTE DE FONTE DO MENU LATERAL (WINNERS TOUR + LINKS) */
    #main-sidebar .agency-info h1,
    #main-sidebar .cta-link-sidebar {
        font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.08em;
    }
  </style>
