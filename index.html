  <style>
/* VARI√ÅVEIS DE COR E ESTILO */
:root{
  --brand:#f97316;
  --brand-shadow:#C2410C; 
  --wa:#25D366; 
  --wa-hover:#1AC656; 
  --wa-ring:#128C7E; 
  --text-charcoal:#111827; 
  --muted:#6b7280;
  --bg:#fff;
  /* NOVO: Sombra mais sutil para o hover */
  --shadow-base:0 2px 8px rgba(2,8,23,.08); 
  --shadow-hover:0 8px 24px rgba(2,8,23,.15);
  --radius:18px;
  --wrap:1200px
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}

/* APLICA√á√ÉO DA FONTE MONTSERRAT */
body{
  font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  font-size:16px;
  line-height:1.5;
  color:var(--text-charcoal);
  background:var(--bg);
  overflow-x: hidden;
}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}

/* BARRA SUPERIOR (TOPBAR) */
.topbar{position:sticky;top:0;z-index:1000;background:var(--brand)}
.topbar__inner{max-width:var(--wrap);margin:0 auto;height:64px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;padding:0 16px}
.menu-area{display:flex;align-items:center}
.menu-button{display:inline-flex;align-items:center;gap:10px;cursor:pointer;color:var(--text-charcoal);font-weight:900}

/* T√çTULO DA BARRA: Texto puro em charcoal */
.menu-label{
  color:var(--text-charcoal);
  font-weight:900;
  letter-spacing:.06em;
  text-transform:uppercase;
  -webkit-text-stroke:0; 
  text-stroke:0; 
}

.burger{width:24px;height:18px;position:relative}
.burger div,.burger::before,.burger::after{content:"";position:absolute;left:0;right:0;height:3px;background:var(--text-charcoal);border-radius:2px}
.burger div{top:50%;transform:translateY(-50%)}.burger::before{top:0}.burger::after{bottom:0}
.logo-center{display:none!important}.topbar__cta{justify-self:end}
@media (max-width:640px){.topbar__inner{height:56px}.menu-label{font-size:14px}}

/* BOT√ÉO WHATSAPP */
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;font-weight:900;line-height:1; transition: all .2s ease;}
.btn.btn-whatsapp{
  background:var(--wa);
  border:2px solid var(--wa-ring); 
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  color: #fff;
}
.btn.btn-whatsapp:hover {
  background: var(--wa-hover);
  border-color: var(--wa-ring);
}
.btn.btn-whatsapp:active {
  transform: translateY(1px);
}
.btn.btn-whatsapp .label{color:#fff;-webkit-text-stroke:0;text-stroke:0;letter-spacing:.04em}
.btn.btn-whatsapp svg{width:18px;height:18px;color:#fff;fill:currentColor}

/* ESTILOS DE GRID E CARD (AJUSTADOS) */
.wrap{
    max-width:var(--wrap);
    /* üéØ NOVO: Reduz margin-top */
    margin:16px auto; 
    padding:0 16px;
}
h1,h2{
  font-weight:900;
  margin:0 0 16px;
  margin-bottom: .25rem; 
  line-height: 1.1;
}
/* üéØ NOVO: Reduz margin-top e padding-top para reduzir espa√ßo vazio */
.cat-section{
  margin:16px 0 8px; 
  padding: 0 16px;
  padding-top: 4px; 
}

.cat-title{font-weight:900;margin:0 0 10px; padding: 0 16px}

/* CORRE√á√ÉO DO CARROSSEL: REMOVE A BARRA DE ROLAGEM HORIZONTAL */
.cl-track{
  display:flex;
  gap:18px;
  overflow-x:auto; 
  overflow-y:hidden; 
  padding:0 16px;
  scroll-snap-type:x mandatory;
  scroll-padding-inline:16px;
  -webkit-overflow-scrolling: touch;
}
.cl-track::-webkit-scrollbar {
  display: none;
}
.cl-track {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

/* DEFINI√á√ÉO DA LARGURA E ALTURA M√çNIMA DOS CARDS */
.cl-slide{flex:0 0 auto;scroll-snap-align:start}
.cl-slide .card{
  width: 300px;
  min-height: auto; 
  max-height: none;
  background:var(--card);
  border-radius:var(--radius);
  /* Sombra mais suave */
  box-shadow:var(--shadow-base); 
  overflow:hidden;
  /* üéØ NOVO: Remove transform: translateY */
  transition: all .2s ease; 
  cursor:pointer;
  display: flex;
  flex-direction: column;
  /* Adiciona borda invis√≠vel para o hover */
  border: 1px solid transparent; 
}
/* üéØ NOVO HOVER: Sombra maior e contorno suave (sem corte) */
.card:hover{
    box-shadow:var(--shadow-hover);
    border-color: rgba(249, 115, 22, 0.5); /* Contorno laranja suave */
}

/* AJUSTES PARA RESPONSIVIDADE EM MOBILE */
@media (max-width:640px){
  .cl-slide .card{
    width:86vw; 
    min-width: 280px;
  }
}

/* ESTILOS DA M√çDIA E CONTE√öDO */
.card .thumb{
  /* üéØ AJUSTE DA ALTURA PARA PROPOR√á√ÉO (4:1 ~ 3:1) */
  height: 80px; 
  overflow:hidden;
  border-bottom:1px solid rgba(2,8,23,.06);
  background:#f4f4f5;
  flex-shrink: 0; 
  /* üéØ NOVO: Garante que a √°rea do thumb ocupe a largura total */
  width: 100%;
}
.card .thumb img {
    width:100%; 
    height:100%; 
    /* üéØ CORRE√á√ÉO CR√çTICA: N√£o recorta, mas exibe a imagem inteira (contain) */
    object-fit: contain; 
    /* Remove padding para maximizar a √°rea da imagem */
    padding: 0; 
}

.card .content{
  padding:14px; 
  flex-grow: 1; 
}

/* T√çTULO DO CARD: CAIXA ALTA, 1 LINHA (com retic√™ncias) */
.card .title{
  font-weight:900;
  font-size: 1rem; 
  margin:0 0 4px; 
  line-height: 1.3;
  text-transform: uppercase; 
  max-height: 1.3em; 
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 1; 
  -webkit-box-orient: vertical;
}

/* SUBT√çTULO DO CARD: Sem limite de linhas (para que o card se ajuste ao texto) */
.card .subtitle {
  color: var(--muted);
  font-size: 14px; 
  font-weight: 400; 
  line-height: 1.3;
  overflow: visible;
  text-overflow: clip; 
  display: block; 
  margin: 0;
}
.favicon {
    width: 16px; 
    height: 16px; 
    margin-right: 6px; 
    display: inline-block; 
    vertical-align: middle;
}

/* üéØ NOVO HOVER NO TEXTO DO CARD: Contorno cinza m√©dio (simulando border no texto) */
.card:hover .title, .card:hover .subtitle {
    /* Adicione um filtro ou sombra de texto sutil para destacar */
    /* N√£o podemos fazer o contorno igual ao do header, mas podemos simular */
    filter: drop-shadow(0px 0px 1px var(--muted)); 
    /* Exemplo de cor cinza para o texto no hover: */
    /* color: var(--text-charcoal); */
    transition: filter .2s ease;
}
</style>
