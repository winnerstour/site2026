  <style>
/* VARIÁVEIS DE COR E ESTILO */
:root{
  --brand:#f97316; /* Laranja principal (Tailwind orange-500) */
  --brand-shadow:#C2410C; /* Contorno do título */
  --wa:#25D366; /* Verde WhatsApp */
  --wa-hover:#1AC656; 
  --wa-ring:#128C7E; 
  --text-charcoal:#111827; 
  --muted:#6b7280;
  --bg:#fff;
  --card:#fff;
  --shadow:0 6px 20px rgba(2,8,23,.08);
  --radius:18px;
  --wrap:1200px;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text-charcoal);background:var(--bg)}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}

/* BARRA SUPERIOR (TOPBAR) */
.topbar{position:sticky;top:0;z-index:1000;background:var(--brand)}
.topbar__inner{max-width:var(--wrap);margin:0 auto;height:64px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;padding:0 16px}
.menu-area{display:flex;align-items:center}
.menu-button{display:inline-flex;align-items:center;gap:10px;cursor:pointer;color:var(--text-charcoal);font-weight:900}
.menu-label{
  color:var(--text-charcoal);
  font-weight:900;
  letter-spacing:.06em;
  text-transform:uppercase;
  /* NOVO: Ajuste de cor e contorno para o título */
  -webkit-text-stroke:1px var(--brand-shadow);
  text-stroke:1px var(--brand-shadow);
}
.burger{width:24px;height:18px;position:relative}
.burger div,.burger::before,.burger::after{content:"";position:absolute;left:0;right:0;height:3px;background:var(--text-charcoal);border-radius:2px}
.burger div{top:50%;transform:translateY(-50%)}.burger::before{top:0}.burger::after{bottom:0}
.logo-center{display:none!important}.topbar__cta{justify-self:end}
@media (max-width:640px){.topbar__inner{height:56px}.menu-label{font-size:14px}}

/* BOTÃO WHATSAPP (ESTILOS ATUALIZADOS) */
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;font-weight:900;line-height:1; transition: all .2s ease;}
.btn.btn-whatsapp{
  background:var(--wa);
  border:2px solid var(--wa-ring); 
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  color: #fff;
}
.btn.btn-whatsapp:hover {
  background: var(--wa-hover);
  border-color: var(--wa-ring);
}
.btn.btn-whatsapp:active {
  transform: translateY(1px);
}
.btn.btn-whatsapp .label{color:#fff;-webkit-text-stroke:0;text-stroke:0;letter-spacing:.04em}
.btn.btn-whatsapp svg{width:18px;height:18px;color:#fff;fill:currentColor}

/* ESTILOS DE GRID E CARD (AJUSTADOS) */
.wrap{max-width:var(--wrap);margin:24px auto;padding:0 16px}
h1{
  font-weight:900;
  margin:0 0 16px;
  margin-bottom: .25rem; 
  line-height: 1.1;
}
h2{margin:0 0 16px;font-weight:900}
.cat-section{margin:32px 0 16px; padding: 0 16px}
.cat-title{font-weight:900;margin:0 0 10px; padding: 0 16px}
.cl-track{display:flex;gap:18px;overflow-x:auto;overflow-y:visible;padding:0 16px;scroll-snap-type:x mandatory;scroll-padding-inline:16px}

/* DEFINIÇÃO DA LARGURA MÁXIMA DOS CARDS */
.cl-slide{flex:0 0 auto;scroll-snap-align:start}
.cl-slide .card{
  width: 300px; 
  min-height: 350px;
  max-height: 400px; 
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  transition:transform .2s ease,box-shadow .2s ease;
  cursor:pointer;
  display: flex;
  flex-direction: column;
}
.card:hover{transform:translateY(-4px);box-shadow:0 14px 40px rgba(2,8,23,.12)}

/* AJUSTES PARA RESPONSIVIDADE EM MOBILE */
@media (max-width:640px){
  .cl-slide .card{
    width:86vw; 
    min-width: 280px;
  }
}

/* ESTILOS DA MÍDIA E CONTEÚDO */
.card .thumb{
  height:170px;
  overflow:hidden;
  border-bottom:1px solid rgba(2,8,23,.06);
  background:#f4f4f5;
  flex-shrink: 0; 
}
.card .thumb img {width:100%; height:100%; object-fit:cover;}

.card .content{
  padding:14px;
  flex-grow: 1; 
}

/* FORÇA A QUEBRA DE LINHA NO TÍTULO E SUBTÍTULO */
.card .title, .card .subtitle {
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-box-orient: vertical;
}

.card .title{
  font-weight:900;
  margin:0 0 6px;
  -webkit-line-clamp: 2; 
  min-height: 2.4em; 
  line-height: 1.2;
}
.card .subtitle {
  -webkit-line-clamp: 3; 
  color: var(--muted);
  font-size: 14px;
  line-height: 1.3;
}
.favicon {
    width: 16px; 
    height: 16px; 
    margin-right: 6px; 
    display: inline-block; 
    vertical-align: middle;
}
</style>
</head>
