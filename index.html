  <style>
/* VARIÁVEIS DE COR E ESTILO */
:root{
  --brand:#f97316; 
  --brand-shadow:#C2410C; 
  --wa:#25D366; 
  --wa-hover:#1AC656; 
  --wa-ring:#128C7E; 
  --text-charcoal:#111827; 
  --muted:#6b7280;
  --bg:#fff;
  --card:#fff;
  --shadow-base:0 2px 5px rgba(2,8,23,.05); 
  --shadow-hover:0 4px 10px rgba(2,8,23,.10);
  --card-hover-bg:#f5f5f5; 
  --radius:18px;
  --wrap:1280px; /* AUMENTADO para layout de desktop */
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;min-height: 100vh;}

/* APLICAÇÃO DA FONTE MONTSERRAT */
body{
  font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  font-size:16px;
  line-height:1.5;
  color:var(--text-charcoal);
  background:var(--bg);
  overflow-x: hidden;
}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}

/* LAYOUT PRINCIPAL DO GRID (Novo estilo inspirado no seu print) */
#main-grid {
    display: grid;
    grid-template-columns: 320px 1fr; /* Sidebar fixa em 320px, Conteúdo Principal no resto */
    min-height: 100vh;
    max-width: var(--wrap);
    margin: 0 auto;
}

/* SIDEBAR FIXA (Esquerda) */
#main-sidebar {
    position: sticky;
    top: 0;
    height: 100vh;
    overflow-y: auto;
    padding: 30px 40px 30px 0; /* Ajusta o padding para a direita */
    border-right: 1px solid rgba(0, 0, 0, 0.1);
}
.agency-info {
    max-width: 280px; 
    padding-right: 20px;
}
.agency-info h1 {
    font-weight: 900;
    font-size: 1.5rem; 
    margin-bottom: 5px;
    line-height: 1.1;
    color: var(--brand);
}
.agency-info p {
    font-size: 14px;
    color: var(--muted);
    line-height: 1.4;
    margin-bottom: 20px;
}
.agency-info a {
    font-weight: 700;
    color: var(--brand);
    text-decoration: none;
}
.whatsapp-cta {
    margin-top: 30px;
}

/* CONTEÚDO PRINCIPAL (Direita - Rolável) */
#main-content {
    padding: 20px 0 20px 40px; /* Padding para o conteúdo à direita */
}

/* ABAS DE CATEGORIA (Topo do Conteúdo Principal) */
#category-tabs {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
    padding: 0 16px 0 0;
}
.tab-link {
    font-weight: 700;
    color: var(--muted);
    padding-bottom: 5px;
    border-bottom: 2px solid transparent;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 1rem;
}
.tab-link.active {
    color: var(--text-charcoal);
    border-bottom: 2px solid var(--brand);
}

/* GRID DE EVENTOS */
#events-grid {
    display: grid;
    gap: 20px;
    padding: 0 16px 0 0; 
}
/* Grid no Desktop (4 colunas) */
#events-grid {
    grid-template-columns: repeat(4, 1fr);
}

/* Estilo Básico do Card (Adaptado do seu estilo de evento) */
.event-card {
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow-base);
    overflow: hidden;
    transition: all .2s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    border: 1px solid rgba(0, 0, 0, 0.05);
}
.event-card:hover {
    box-shadow: var(--shadow-hover);
    background: var(--card-hover-bg);
}
.card-media {
    height: 160px; /* Altura da imagem de exemplo */
    background: #ccc;
    overflow: hidden;
}
.card-content {
    padding: 15px;
}
.card-title {
    font-weight: 900;
    font-size: 1rem;
    line-height: 1.3;
    margin-bottom: 5px;
}
.card-subtitle {
    font-size: 14px;
    color: var(--muted);
}
.card-chip {
    font-size: 12px;
    font-weight: 700;
    padding: 4px 8px;
    background: #f9731620;
    color: var(--brand);
    border-radius: 4px;
    display: inline-block;
    margin-bottom: 8px;
}


/* BOTÃO WHATSAPP */
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;font-weight:900;line-height:1; transition: all .2s ease;}
.btn.btn-whatsapp{
  background:var(--wa);
  border:2px solid var(--wa-ring); 
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  color: #fff;
}
.btn.btn-whatsapp:hover {
  background: var(--wa-hover);
  border-color: var(--wa-ring);
}
.btn.btn-whatsapp .label{color:#fff;-webkit-text-stroke:0;text-stroke:0;letter-spacing:.04em}
.btn.btn-whatsapp svg{width:18px;height:18px;color:#fff;fill:currentColor}


/* RESPONSIVIDADE */
@media (max-width: 1024px) {
    /* Tablet/Mobile: Layout de coluna única */
    #main-grid {
        grid-template-columns: 1fr;
    }
    /* Sidebar agora rola com o conteúdo, mas fica no topo da seção */
    #main-sidebar {
        position: relative;
        height: auto;
        overflow-y: visible;
        padding: 20px;
        border-right: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .agency-info {
        max-width: 100%;
        padding-right: 0;
    }
    #main-content {
        padding: 20px;
    }
    /* Grid no Tablet (3 colunas) */
    #events-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 640px) {
    /* Mobile: Grid de 2 colunas */
    #events-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}
  </style>
</head>
