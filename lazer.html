  <style>
    /* Estilos específicos para a página de diretório */
    .directory-wrap {
      max-width: 1024px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .filter-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .filter-tab {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: 700;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }
    .filter-tab.active, .filter-tab:hover {
      background: var(--brand);
      color: white;
      border-color: var(--brand);
    }
    
    /* Estilo do Card de Artigo */
    .article-card {
        display: flex;
        flex-direction: column;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: box-shadow 0.2s;
    }
    .article-card:hover {
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card-thumb {
        height: 180px;
        background-size: cover;
        background-position: center;
    }
    .card-content {
        padding: 15px;
    }
    .card-title {
        font-size: 1.1rem;
        font-weight: 800;
        line-height: 1.3;
        color: var(--text-charcoal);
        margin: 0 0 5px 0;
        height: 48px; /* Limita altura para 2 linhas */
        overflow: hidden;
    }
    .card-meta {
        font-size: 0.85rem;
        color: var(--muted);
        margin: 0 0 10px 0;
    }
    .card-cta {
        font-size: 0.9rem;
        font-weight: 700;
        color: var(--brand);
    }
  </style>
</head>
<body>

<div id="main-header">
    <a href="index.html" class="logo">WINNERS TOUR</a>

</div>

        </div>

</div>
