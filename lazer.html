<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ofertas de Lazer – WinnersTour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonte padrão (ajuste se já tiver um CSS global no projeto) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --border: #e0e0e0;
      --text: #222222;
      --muted: #666666;
      --primary: #ff7b1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .lazer-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .lazer-header {
      margin-bottom: 24px;
    }

    .lazer-header h1 {
      font-size: 1.8rem;
      margin: 0 0 8px;
    }

    .lazer-header p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .lazer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .lazer-card {
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .lazer-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      border-color: rgba(0, 0, 0, 0.08);
    }

    .lazer-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .lazer-card-body {
      padding: 14px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
    }

    .lazer-card-categoria {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin: 0;
    }

    .lazer-card-title {
      font-size: 1rem;
      margin: 0;
      font-weight: 600;
      line-height: 1.3;
    }

    .lazer-card-footer {
      margin-top: auto;
      padding-top: 8px;
      display: flex;
      justify-content: flex-start;
    }

    .lazer-card-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      text-decoration: none;
      background: var(--primary);
      color: #ffffff;
      border: none;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease;
      white-space: nowrap;
    }

    .lazer-card-link:hover {
      background: #ff8f3e;
      transform: translateY(-1px);
    }

    .lazer-card-link:active {
      transform: translateY(0);
    }

    .lazer-status {
      font-size: 0.9rem;
      color: var(--muted);
      padding: 8px 0 16px;
    }

    @media (max-width: 600px) {
      .lazer-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="lazer-wrapper">
    <header class="lazer-header">
      <h1>Ofertas de Lazer</h1>
      <p>Seleção de pacotes, resorts e experiências para você aproveitar ao máximo seus dias de descanso.</p>
    </header>

    <div id="lazer-status" class="lazer-status">
      Carregando ofertas de lazer...
    </div>

    <section id="lazer-cards" class="lazer-grid" aria-live="polite">
      <!-- Cards serão inseridos via JavaScript -->
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cardsContainer = document.getElementById("lazer-cards");
      const statusEl = document.getElementById("lazer-status");

      // Caminho RELATIVO: funciona tanto em domínio raiz quanto em /site2026/
      // Basta manter o arquivo index-lazer.json na mesma pasta deste lazer.html.
      const jsonPath = "index-lazer.json";

      function setStatus(message) {
        if (statusEl) {
          statusEl.textContent = message;
        }
      }

      function createCard(item) {
        const article = document.createElement("article");
        article.className = "lazer-card";

        const img = document.createElement("img");
        img.loading = "lazy";
        img.alt = item.title || item.titulo_curto || item.slug || "Oferta de lazer";

        // IMPORTANTE:
        // card_image já vem no formato relativo "assets/lazer/slug.webp"
        // Isso faz com que funcione automaticamente em:
        //  - domínio raiz:        /assets/lazer/...
        //  - GitHub em /site2026: /site2026/assets/lazer/...
        img.src = item.card_image;

        const body = document.createElement("div");
        body.className = "lazer-card-body";

        if (item.categoria) {
          const cat = document.createElement("p");
          cat.className = "lazer-card-categoria";
          cat.textContent = item.categoria;
          body.appendChild(cat);
        }

        const title = document.createElement("h3");
        title.className = "lazer-card-title";
        title.textContent = item.titulo_curto || item.title || item.slug || "Pacote de viagem";
        body.appendChild(title);

        const footer = document.createElement("div");
        footer.className = "lazer-card-footer";

        const link = document.createElement("a");
        link.className = "lazer-card-link";
        // href já vem pronto do JSON (ex.: "lazer-oferta.html?slug=barcelona-classico")
        // e também é relativo — funciona tanto na raiz quanto em /site2026/.
        link.href = item.href || ("lazer-oferta.html?slug=" + (item.slug || ""));
        link.textContent = "Ver detalhes";

        footer.appendChild(link);
        body.appendChild(footer);

        article.appendChild(img);
        article.appendChild(body);

        return article;
      }

      fetch(jsonPath, { cache: "no-cache" })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("Erro ao carregar " + jsonPath + ": " + response.status);
          }
          return response.json();
        })
        .then(function (data) {
          if (!Array.isArray(data)) {
            throw new Error("O arquivo " + jsonPath + " não está em formato de lista.");
          }

          cardsContainer.innerHTML = "";
          if (data.length === 0) {
            setStatus("Nenhuma oferta de lazer disponível no momento.");
            return;
          }

          setStatus(""); // limpa mensagem

          data.forEach(function (item) {
            try {
              const card = createCard(item);
              cardsContainer.appendChild(card);
            } catch (err) {
              console.error("Erro ao montar card:", err, item);
            }
          });
        })
        .catch(function (error) {
          console.error(error);
          setStatus("Não foi possível carregar as ofertas de lazer. Tente novamente mais tarde.");
        });
    });
  </script>
</body>
</html>
