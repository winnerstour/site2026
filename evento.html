/* VARI√ÅVEIS DE COR E ESTILO */
:root{
    --brand:#f97316; 
    --brand-shadow:#C2410C; 
    --wa:#25D366; 
    --wa-hover:#1AC656; 
    --wa-ring:#128C7E; 
    --text-charcoal:#111827; 
    --muted:#6b7280;
    --bg:#fff;
    --card:#fff;
    --shadow-base:0 2px 5px rgba(2,8,23,.05); 
    --shadow-hover:0 4px 10px rgba(2,8,23,.10);
    --card-hover-bg:#f5f5f5; 
    --radius:18px;
    --wrap:1024px; /* <<<<< CORRIGIDO PARA 1024PX */
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}

/* APLICA√á√ÉO DA FONTE MONTSERRAT */
body{
    font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    font-size:16px;
    line-height:1.5;
    color:var(--text-charcoal);
    background:var(--bg);
    overflow-x: hidden;
}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}

/* BARRA SUPERIOR (TOPBAR) - Id√™ntica ao Index */
.topbar{position:sticky;top:0;z-index:1000;background:var(--brand)}
.topbar__inner{max-width:var(--wrap);margin:0 auto;height:64px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;padding:0 16px}
.menu-area{display:flex;align-items:center}
.menu-button{display:inline-flex;align-items:center;gap:10px;cursor:pointer;color:var(--text-charcoal);font-weight:900}
.menu-label{
    color:var(--text-charcoal);
    font-weight:900;
    letter-spacing:.06em;
    text-transform:uppercase;
    -webkit-text-stroke:0; 
    text-stroke:0; 
}
.burger{width:24px;height:18px;position:relative}
.burger div,.burger::before,.burger::after{content:"";position:absolute;left:0;right:0;height:3px;background:var(--text-charcoal);border-radius:2px}
.burger div{top:50%;transform:translateY(-50%)}.burger::before{top:0}.burger::after{bottom:0}
.logo-center{display:none!important}.topbar__cta{justify-self:end}
@media (max-width:640px){.topbar__inner{height:56px}.menu-label{font-size:14px}}

/* BOT√ÉO WHATSAPP */
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;font-weight:900;line-height:1; transition: all .2s ease;}
.btn.btn-whatsapp{
    background:var(--wa);
    border:2px solid var(--wa-ring); 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    color: #fff;
}
.btn.btn-whatsapp:hover {
    background: var(--wa-hover);
    border-color: var(--wa-ring);
}
.btn.btn-whatsapp:active {
    transform: translateY(1px);
}
.btn.btn-whatsapp .label{color:#fff;-webkit-text-stroke:0;text-stroke:0;letter-spacing:.04em}
.btn.btn-whatsapp svg{width:18px;height:18px;color:#fff;fill:currentColor}

/* LAYOUT PRINCIPAL */
.wrap{
    max-width:var(--wrap);
    margin:16px auto; 
    padding:0 16px;
}
h1,h2,h3{
    font-weight:900;
    margin:0 0 16px;
    line-height: 1.1;
    color: var(--text-charcoal);
}
h1 { font-size: 2.25rem; margin-bottom: 8px;}
h2 { font-size: 1.5rem; margin-bottom: 20px;}

/* ESTILO DA IMAGEM HERO (AGORA PUXA O BANNER) */
.hero-banner {
    width: 100%; 
    max-height: 400px; 
    overflow: hidden; 
    background: #f0f0f0;
    margin-bottom: 24px;
}
.hero-banner img {
    width: 100%; 
    height: auto; 
    object-fit: contain; 
}

/* DETALHES DO EVENTO */
.event-details {
    padding: 0 16px;
}
.event-details p {
    margin-bottom: 24px;
    font-size: 1rem;
    line-height: 1.6;
}
.event-meta {
    color: var(--muted);
    font-size: 14px;
    font-weight: 700;
    margin-bottom: 16px;
}

/* CTA FIXO */
.event-cta-fixed {
    position: sticky;
    bottom: 0;
    padding: 16px;
    background: rgba(255, 255, 255, 0.95);
    border-top: 1px solid rgba(2,8,23,.06);
    z-index: 900;
    text-align: center;
}
.event-cta-fixed .btn {
    width: 100%;
    max-width: 400px;
}

/* ESTILO BASE DO CARD DE EVENTO SIMILAR (COPIADO DO INDEX.HTML) */
.card {
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow-base);
    overflow: hidden;
    transition: all .2s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    border: 1px solid transparent; 
    width: 300px; /* Largura necess√°ria para o carrossel */
    min-height: 100%;
}
.card:hover {
    box-shadow: var(--shadow-hover);
    background: var(--card-hover-bg);
    /* Efeito de borda brand no hover */
    border-color: rgba(249, 115, 22, 0.5); 
}

.card .thumb {
    height: 100px; /* Altura do cont√™iner da imagem */
    overflow: hidden;
    border-bottom: 1px solid rgba(2,8,23,.06);
    background: #f4f4f5;
    display: flex;
    align-items: center;
    justify-content: center;
}
.card .thumb img {
    width: 100%;
    height: auto;
    object-fit: contain; /* Garante que n√£o corte */
    max-height: 100%;
}
.card .content {
    padding: 14px;
}
.card .title {
    font-weight: 900;
    font-size: 1rem;
    line-height: 1.3;
    text-transform: uppercase;
    max-height: 1.3em; 
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 1; 
    -webkit-box-orient: vertical;
}
/* üéØ CORRE√á√ÉO CR√çTICA DO FAVICON */
.card .title img.favicon {
    width: 16px; 
    height: 16px; 
    margin-right: 6px; 
    display: inline-block; 
    vertical-align: middle;
    /* Trava o Favicon para n√£o estourar */
    max-width: 16px !important;
    max-height: 16px !important;
}
.card .subtitle {
    color: var(--muted);
    font-size: 14px;
    font-weight: 400;
    line-height: 1.3;
}


/* NOVO: ESTILOS DO CARROSSEL DE MOTIVOS (Compartilhado com Sugest√µes) */
.motivos-section {
    padding: 0;
    margin: 30px 0;
}

/* Base do carrossel (Horizontal Scrolling) */
.motivos-section h2 {
    max-width: var(--wrap);
    margin: 0 auto 20px;
    padding: 0 16px;
}
.motivos-wrapper {
    position: relative;
    /* Margem para simular wrap, com setas fora ou sobrepostas */
    margin: 0 -16px; 
    padding: 10px 0; 
}

/* CL-TRACK: O ROLADOR */
.cl-track {
    list-style: none; 
    padding: 0; 
    margin: 0; 
    display: flex; 
    gap: 18px;
    overflow-x: scroll;
    overflow-y: hidden;
    scroll-snap-type: x mandatory;
    /* Padding para o primeiro card ficar alinhado com o wrap */
    padding: 0 16px; 
    scroll-padding-inline: 16px;
    -webkit-overflow-scrolling: touch;
    -ms-overflow-style: none;
    scrollbar-width: none;
}
.cl-track::-webkit-scrollbar {
    display: none;
}

/* Estilo do item do carrossel */
.cl-slide {
    flex: 0 0 auto;
    scroll-snap-align: start;
    width: 300px; 
    max-width: 300px;
}
@media (max-width:640px){
    .cl-slide {
        width: 86vw; 
    }
}

.motivo-item {
    background: var(--card); 
    border: 1px solid rgba(2,8,23,.08); 
    padding: 20px; 
    border-radius: var(--radius); 
    box-shadow: var(--shadow-base);
    min-height: 180px; 
    display: flex;
    flex-direction: column;
    height: 100%;
}

.card.context-card {
    box-shadow: none !important;
    background: transparent !important;
    border: none !important;
    padding: 0;
    cursor: default;
    display: flex;
    align-items: center; 
    justify-content: center;
    min-height: 180px;
}
.card.context-card:hover {
    transform: none !important; 
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
}
.context-content {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: left;
    align-items: flex-start;
    padding: 0 16px 0 0;
}
.context-content p {
    font-size: 14px !important; 
    color: var(--muted) !important; 
    font-weight: 400 !important;
    line-height: 1.3;
    margin-bottom: 20px;
    padding: 0;
    text-align: left; 
}
.motivo-title-montserrat {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 1rem; 
    text-transform: uppercase;
    margin-bottom: 8px;
    line-height: 1.3;
}
.motivo-title-montserrat .emoji {
    font-size: 1.25rem;
    margin-right: 8px;
}
.motivo-text-body {
    font-weight: 400;
    font-size: 14px;
    color: var(--text-charcoal);
}
