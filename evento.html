<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="pageTitle">Detalhes do Evento</title>
  
  <style>
    :root{--brand:#f97316;--wa:#25D366;--text:#0b0f1a;--muted:#6b7280;--bg:#fff;--card:#fff;--shadow:0 6px 20px rgba(2,8,23,.08);--radius:18px;--wrap:1200px}
    *{box-sizing:border-box}html,body{margin:0;padding:0}
    body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:var(--bg)}
    img{max-width:100%;display:block}a{text-decoration:none;color:inherit}
    
    /* ESTILOS DO TOPBAR (BARRA SUPERIOR LARANJA) */
    .topbar{position:sticky;top:0;z-index:1000;background:var(--brand)}
    .topbar__inner{max-width:var(--wrap);margin:0 auto;height:64px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;padding:0 16px}
    .menu-area{display:flex;align-items:center}
    .menu-button{display:inline-flex;align-items:center;gap:10px;cursor:pointer;color:#000;font-weight:900}
    .burger{width:24px;height:18px;position:relative}
    .burger div,.burger::before,.burger::after{content:"";position:absolute;left:0;right:0;height:3px;background:#000;border-radius:2px}
    .burger div{top:50%;transform:translateY(-50%)}.burger::before{top:0}.burger::after{bottom:0}
    .menu-label{color:#000;-webkit-text-stroke:1px #fff;text-stroke:1px #fff;font-weight:900;letter-spacing:.06em;text-transform:uppercase}
    .logo-center{display:none!important}.topbar__cta{justify-self:end}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;font-weight:900;line-height:1}
    .btn.btn-whatsapp{background:var(--wa);border:2px solid #fff;box-shadow:none}
    .btn.btn-whatsapp .label{color:#000;-webkit-text-stroke:1px #fff;text-stroke:1px #fff;letter-spacing:.04em}
    .btn.btn-whatsapp svg{width:18px;height:18px;color:#fff;fill:currentColor}
    .wrap{max-width:var(--wrap);margin:24px auto;padding:0 16px}h1,h2{margin:0 0 16px;font-weight:900}
    
    /* ESTILOS ESPECÍFICOS DA PÁGINA DE EVENTO */
    .hero-banner {width: 100%; max-height: 400px; overflow: hidden; background: #f0f0f0; border-radius: var(--radius);}
    .hero-banner img {width: 100%; height: 100%; object-fit: cover;}
    .event-header {padding: 24px 0; border-bottom: 1px solid #eee;}
    .event-header h1 {font-size: 2.25rem; margin-bottom: 8px;}
    .event-meta {color: var(--muted); margin-bottom: 16px; font-size: 14px;}
    .event-body p {margin-bottom: 24px; line-height: 1.7;}
    
    /* Estilos dos Motivos (para a lista de atrativos) */
    .motivos-list {list-style: none; padding: 0; margin-top: 16px; display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));}
    .motivo-item {background: var(--card); border: 1px solid rgba(2,8,23,.08); padding: 20px; border-radius: 12px; box-shadow: var(--shadow);}
    .motivo-item strong {display: block; margin-bottom: 8px; font-size: 1.1rem;}
    .motivo-item .emoji {font-size: 1.5rem; margin-right: 8px;}
    
    /* Mostrar mensagem de erro/carregamento */
    #loading, #error {padding: 50px; text-align: center; color: var(--muted);}
  </style>
</head>
<body>
    
    <div class="topbar">
      <div class="topbar__inner">
        <div class="menu-area">
          <a href="./index.html" class="menu-button">
            <svg style="width:24px; height:24px;" viewBox="0 0 24 24"><path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
            <span class="menu-label">VOLTAR AO INÍCIO</span>
          </a>
        </div>
        <div class="logo-center"></div>
        <div class="topbar__cta">
          <a id="whatsappTopCta" class="btn btn-whatsapp" target="_blank" rel="noopener" href="https://wa.me/5541999450111?text=Ol%C3%A1!%20Quero%20ajuda%20com%20minha%20reserva%20ou%20um%20or%C3%A7amento.">
            <svg viewBox="0 0 32 32" aria-hidden="true"><path fill="currentColor" d="M19.11 17.26c-.28-.14-1.64-.81-1.9-.9-.26-.1-.45-.14-.64.14-.19.29-.73.9-.9 1.09-.17.19-.35.21-.64.07-.28-.14-1.17-.43-2.22-1.37-.82-.73-1.38-1.63-1.54-1.91-.16-.29-.02-.45.12-.59.12-.12.28-.31.42-.47.14-.16.19-.28.28-.47.09-.19.05-.36-.02-.5-.07-.14-.64-1.54-.88-2.1-.23-.56-.47-.48-.64-.49l-.55-.01c-.19 0-.5.07-.76.36s-.99.97-.99 2.36 1.02 2.74 1.16 2.93c.14.19 2 3.05 4.84 4.28.68.29 1.21.46 1.62.59.68.22 1.3.19 1.79.12.55-.08 1.64-.67 1.87-1.31.23-.64.23-1.19.16-1.31-.07-.12-.25-.19-.53-.33zM16.05 3C9.93 3 5 7.93 5 14.05c0 2.34.68 4.53 1.85 6.37L5 29l8.81-1.83c1.79 1.1 3.9 1.74 6.24 1.74 6.12 0 11.05-4.93 11.05-11.05S22.17 3 16.05 3z"></path></svg>
            <span class="label">WHATSAPP</span>
          </a>
        </div>
      </div>
    </div>

    <main class="wrap">
        <div id="loading">Carregando detalhes do evento...</div>
        <div id="error" hidden></div>
        
        <div id="eventContent" hidden>
            <div class="hero-banner">
                <img id="eventHero" alt="Imagem principal do evento">
            </div>

            <div class="event-header">
                <h1 id="eventTitle"></h1>
                <p class="event-meta" id="eventMeta"></p>
                <div id="eventDescription"></div>
                
                <a id="whatsappCta" class="btn btn-whatsapp" target="_blank" rel="noopener" style="margin-top: 20px; text-decoration: none;">
                  <svg viewBox="0 0 32 32" aria-hidden="true"><path fill="currentColor" d="M19.11 17.26c-.28-.14-1.64-.81-1.9-.9-.26-.1-.45-.14-.64.14-.19.29-.73.9-.9 1.09-.17.19-.35.21-.64.07-.28-.14-1.17-.43-2.22-1.37-.82-.73-1.38-1.63-1.54-1.91-.16-.29-.02-.45.12-.59.12-.12.28-.31.42-.47.14-.16.19-.28.28-.47.09-.19.05-.36-.02-.5-.07-.14-.64-1.54-.88-2.1-.23-.56-.47-.48-.64-.49l-.55-.01c-.19 0-.5.07-.76.36s-.99.97-.99 2.36 1.02 2.74 1.16 2.93c.14.19 2 3.05 4.84 4.28.68.29 1.21.46 1.62.59.68.22 1.3.19 1.79.12.55-.08 1.64-.67 1.87-1.31.23-.64.23-1.19.16-1.31-.07-.12-.25-.19-.53-.33zM16.05 3C9.93 3 5 7.93 5 14.05c0 2.34.68 4.53 1.85 6.37L5 29l8.81-1.83c1.79 1.1 3.9 1.74 6.24 1.74 6.12 0 11.05-4.93 11.05-11.05S22.17 3 16.05 3z"></path></svg>
                  <span class="label">Fale Conosco no WhatsApp →</span>
                </a>
            </div>

            <h2 style="margin-top: 32px;">Motivos para Visitar</h2>
            <ul class="motivos-list" id="motivosContainer">
                </ul>

        </div>
    </main>
    
    <script src="./evento-page-loader.js"></script>

</body>
</html>
