<!doctype html>
<html lang="pt-br">
<head>
    <style>
    /* VARIÁVEIS DE COR E ESTILO */
    /* ... (CSS :root e body) ... */
    
    /* [NOVO] ESTILO DO CARD DE HOTEL (Baseado no card padrão, mas com estrutura específica) */
    .hotel-card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow-base);
        overflow: hidden;
        transition: all .2s ease;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        border: 1px solid transparent; 
        width: 300px; 
        min-height: 100%;
        margin-bottom: 20px; /* Espaçamento entre as linhas (se houver quebra) */
    }
    .hotel-card:hover {
        box-shadow: var(--shadow-hover);
        background: var(--card-hover-bg);
        border-color: rgba(249, 115, 22, 0.5); 
    }
    .hotel-card .content {
        padding: 14px;
        flex-grow: 1;
    }
    .hotel-card .category {
        font-weight: 700;
        font-size: 14px;
        color: var(--brand);
        margin-bottom: 4px;
    }
    .hotel-card .price {
        font-weight: 900;
        font-size: 1.5rem;
        color: var(--text-charcoal);
        margin-bottom: 8px;
    }
    .hotel-card .stars {
        color: #FFC700; /* Cor amarela para estrelas */
        margin-left: 5px;
    }
    /* [NOVO] Estilo para o Wrapper do Carrossel de Hotéis */
    .hotels-section {
        padding: 0;
        margin: 30px 0;
    }
    .hotels-wrapper {
        position: relative;
        max-width: var(--wrap); 
        margin: 0 auto; 
        padding: 10px 0; 
    }
    /* ... (restante do CSS, como .motivos-wrapper e .cl-track) ... */
    </style>
</head>
<body>
    <main id="eventContent" class="event-page" hidden>

        <div class="wrap">
            <div class="hero-banner">
                <img id="eventHero" src="" alt="Banner do Evento" loading="eager">
            </div>
        </div>

        <div id="hotelsSection" class="hotels-section">
            <h2 class="wrap">GARANTA SUA VIAGEM AGORA MESMO</h2>
            <p class="wrap section-lead" style="margin-bottom: 24px;">
              Nossos roteiros foram desenhados para quem viaja a trabalho, otimizando seu tempo e custo durante a feira. Clique 
              <a id="hotelsWhatsLink" href="#" target="_blank" rel="noopener" style="color: var(--brand); font-weight: 700;">aqui para receber o roteiro detalhado no WhatsApp</a>, e escolha o que mais combina com a sua agenda.
            </p>

            <div id="hotelsWrapper" class="hotels-wrapper">
                <div id="hotelsCarouselContainer" class="cl-track">
                    </div>
                <button class="carousel-nav prev" id="prevHotels">
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" /></svg>
                </button>
                <button class="carousel-nav next" id="nextHotels">
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" /></svg>
                </button>
            </div>
        </div>
        <div class="wrap event-details">
        </div>

        <div class="motivos-section">
          </div>
        
        <div id="youtubeVideoContainer" class="wrap" style="margin-top: 50px; margin-bottom: 50px;">
            </div>
        
        <div id="relatedEventsSection" class="motivos-section" style="margin-top: 50px;">
           </div>

        <div class="event-cta-fixed">
            </div>
    </main>

    <script src="./evento-page-loader.js"></script>

</body>
</html>
