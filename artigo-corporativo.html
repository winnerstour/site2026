<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title id="pageTitle">WinnersTour ‚Äî Artigo Corporativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate, max-age=0" />
  <link rel="icon" type="image/png" href="assets/misc/favicon.png">

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
  :root {
    --brand: #f97316;
    --brand-dark: #ea580c;
    --bg-page: #f3f4f6;
    --bg-article: #ffffff;
    --text-main: #111827;
    --text-muted: #6b7280;
    --shadow-soft: 0 18px 45px rgba(15,23,42,0.18);
    --radius-card: 26px;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-size: 17px;          /* corpo */
    line-height: 1.7;
    color: var(--text-main);
    background: var(--bg-page);
    -webkit-font-smoothing: antialiased;
  }

  strong {
    font-weight: 700;         /* negrito realmente vis√≠vel */
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  img {
    max-width: 100%;
    display: block;
  }

  /* ========= TOPO / HERO ========= */

  .hero-wrap {
    background: linear-gradient(135deg, var(--brand), var(--brand-dark));
    color: #fff;
    padding: 16px 16px 40px;
  }

  .hero-inner {
    max-width: 960px;
    margin: 0 auto;
  }

  /* Barra superior com logo / √≠cones */
  .hero-topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .hero-logo {
    font-weight: 800;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    font-size: 16px;
  }

  .hero-actions {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .hero-wa-btn {
    width: 32px;
    height: 32px;
    border-radius: 999px;
    background: rgba(15,23,42,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255,255,255,0.35);
  }

  .hero-wa-btn img {
    width: 20px;
    height: 20px;
    object-fit: contain;
  }

  .hero-menu-btn {
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.5);
    padding: 6px 16px;
    font-size: 14px;
    font-weight: 500;
    background: rgba(255,255,255,0.08);
    color: #fff;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  .hero-menu-btn span.icon {
    font-size: 16px;
    line-height: 1;
  }

  /* Bloco do t√≠tulo dentro do hero */
  .hero-text {
    max-width: 960px;
    margin: 40px auto 0 auto;
    text-align: center;
    padding: 0 10px;
  }

  /* ===== AJUSTES ESPEC√çFICOS PARA ARTIGO CORPORATIVO ===== */

  /* T√çTULO DO HERO ‚Äì centralizado, mais forte e com respiro */

  #articleTitle {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-weight: 800;              /* bem negrito */
    font-size: 30px;               /* t√≠tulo principal */
    line-height: 1.3;
    text-align: center;
    max-width: 780px;
    margin: 32px auto 18px auto;
  }

  /* Subt√≠tulo logo abaixo do t√≠tulo, se existir */
  #articleSubtitle {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-size: 18px;
    font-weight: 500;
    text-align: center;
    max-width: 780px;
    margin: 0 auto 20px auto;
    color: rgba(255,255,255,0.92);
  }

  @media (min-width: 1024px) {
    .hero-text {
      margin-top: 56px;  /* empurra um pouco pra baixo no desktop */
    }
  }

  /* ========= CORPO DO ARTIGO ========= */

  .article-shell {
    max-width: 960px;
    margin: -32px auto 60px auto;
    padding: 0 16px 40px;
  }

  .article-card {
    background: var(--bg-article);
    border-radius: var(--radius-card);
    box-shadow: var(--shadow-soft);
    padding: 32px 26px 40px;
  }

  @media (min-width: 768px) {
    .article-card {
      padding: 40px 52px 48px;
    }
  }

  .article-body {
    max-width: 720px;
    margin: 0 auto;
  }

  .article-body p {
    margin: 0 0 1.1em 0;
  }

  .article-body h2,
  .article-body h3 {
    margin-top: 2.1em;
    margin-bottom: 0.6em;
  }

  /* T√çTULOS DAS SE√á√ïES (subt√≠tulos do artigo) */
  #articleIntro h2,
  #articleIntro h3,
  #articleSections h2,
  #articleSections h3,
  .content-section h2,
  .content-section h3 {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-size: 22px;
    font-weight: 700;
    line-height: 1.4;
  }

  /* NEGRITOS DENTRO DO TEXTO (corpo do artigo) */
  #articleIntro strong,
  #articleSections strong {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-weight: 700;
  }

  /* Lista simples */
  .article-body ul {
    padding-left: 1.4rem;
    margin: 0 0 1.1em 0;
  }

  .article-body li {
    margin-bottom: 0.35em;
  }

  /* ========= CTA FINAL ========= */

  .cta-final-wrap {
    max-width: 960px;
    margin: 0 auto 80px auto;
    padding: 0 16px;
  }

  .cta-final-card {
    background: linear-gradient(135deg, var(--brand), var(--brand-dark));
    color: #fff;
    border-radius: 28px;
    padding: 28px 18px 32px;
    text-align: center;
    box-shadow: 0 25px 70px rgba(15,23,42,0.32);
  }

  .cta-final-title {
    font-weight: 800;
    font-size: 20px;
    margin-bottom: 12px;
  }

  .cta-final-text {
    max-width: 520px;
    margin: 0 auto 22px auto;
    font-size: 15px;
    line-height: 1.6;
  }

  .cta-final-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    border-radius: 999px;
    background: #ffffff;
    color: var(--brand-dark);
    font-weight: 700;
    font-size: 15px;
    padding: 12px 30px;
    box-shadow: 0 12px 28px rgba(15,23,42,0.38);
    border: none;
    cursor: pointer;
  }

  .cta-final-btn span.icon {
    font-size: 18px;
  }

  .cta-final-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 16px 36px rgba(15,23,42,0.46);
  }

  .error-box {
    margin-top: 24px;
    border-radius: 12px;
    border: 1px solid #fecaca;
    background: #fef2f2;
    color: #b91c1c;
    padding: 12px 14px;
    font-size: 14px;
  }

  /* ========= RESPONSIVIDADE EXTRA ========= */

  @media (max-width: 640px) {
    .hero-wrap {
      padding-left: 12px;
      padding-right: 12px;
    }
    .article-shell {
      margin-top: -24px;
      padding-left: 12px;
      padding-right: 12px;
    }
    .cta-final-wrap {
      padding-left: 12px;
      padding-right: 12px;
    }
  }
  </style>
</head>
<body>

  <!-- HERO SUPERIOR -->
  <header class="hero-wrap">

  <!-- CORPO DO ARTIGO -->
  <main class="article-shell">
    <section class="article-card">
      <div class="article-body">

      <a id="articleBottomCta"

         target="_blank" rel="noopener">
        <span class="icon">üëâ</span>

      </a>
    </div>
  </section>

  <!-- SCRIPT QUE CARREGA O JSON DO ARTIGO -->
  <script src="artigo-corporativo.js"></script>
</body>
</html>
